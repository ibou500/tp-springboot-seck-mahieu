<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Historique List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>jour</th>
          <th>description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historique of historiques | async">
          <td>{{historique.id_soin}}</td>
          <td>{{historique.jour}}</td>
          <td>{{historique.description}}</td>
          <td><button (click)="deleteCustomer(customer.id)" class="btn btn-danger">Delete</button>
              <button (click)="customerDetails(customer.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
              <button (click)="updateCustomer(customer.id)" class="btn btn-primary" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
