<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
      <label for="name">entrez l'identifiant medecin</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="patientinput.id" name="id">
    </div>
      <label for="name">nom</label>
      <input type="text" class="form-control" placeholder="seck" id="firstName" required [(ngModel)]="patientinput.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">prenom</label>
      <input type="text" class="form-control" placeholder="ibrahima" id="lastName" required [(ngModel)]="patientinput.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">jour</label>
      <input type="number" class="form-control" placeholder="14" min="1" max="31" id="emailId" required [(ngModel)]="patientinput.jour" name="jour">
    </div>

    <div class="form-group">
      <label for="name">Mois</label>
      <input type="number" class="form-control" placeholder="03" min="1" max="12" id="emailId" required [(ngModel)]="patientinput.mois" name="mois">
    </div>

    <div class="form-group">
      <label for="name">Ann√©e</label>
      <input type="number" class="form-control" placeholder="2000"  min="1940" max="2050" id="emailId" required [(ngModel)]="patientinput.annee" name="annee">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newCustomer()">Add</button> 
</div>
