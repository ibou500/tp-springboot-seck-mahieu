<h3>Update Medecin</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">nom</label>
      <input type="text" class="form-control"  id="firstName" required [(ngModel)]="medecin.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">prenom</label>
      <input type="text" class="form-control" placeholder="ibrahima" id="lastName" required [(ngModel)]="medecin.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Date de naissance</label>
      <input type="date" class="form-control" placeholder="2000"  min="1940" max="2050" id="emailId" required [(ngModel)]="medecin.date" name="date">
    </div>

    <div class="form-group">
      <label for="name">spécialité</label>
      <select name="pays" id="pays" class="form-control"  id="specialite" required [(ngModel)]="medecin.specialite" name="specialite">
           <option value="généraliste">généraliste</option>
           <option value="dermatologue">dermatologue</option>
           <option value="chirugien">chirugien</option>
           <option value="ophtamologue">ophtamologue</option>
       </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<label for="name">Adresse</label>
      <input type="text" class="form-control" id="Adresse" required [(ngModel)]="medecin.adresse" name="adresse">
    <div class="form-group">
      <label for="name">Telephone</label>
      <input type="tel" class="form-control"  id="emailId" required [(ngModel)]="medecin.tel" name="Telephone">
    </div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newMedecin()">Add</button> 
</div>
