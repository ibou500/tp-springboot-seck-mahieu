<h3>Creer historique</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">entrez identifiant du patient</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="historiqueinput.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="historiqueinput.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newHistorique()">Add</button> 
</div>
